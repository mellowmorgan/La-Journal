{% extends 'blog/base.html' %}

{% block tabtitle %} 
<title>La Journal</title>
{% endblock tabtitle %}
{% block content %}

<div id="content">


    <legend class="border-bottom mb-4">{{post.title }}</legend>
                   
                     <div class="post-body add-bottom-padding">
                                
                                  <div id="post-content">{{ post.post_content }}</div>

</div>
                                <div class="text-center add-bottom-padding"><a href="{% url 'user-blog' post.author %}"><h5 class="fw-bolder">by {{ post.author }}</h5></a></div>
                                 <div class="text-center">

                        <h6 class="add-bottom-padding fw-bolder">{{ post.date_posted }}</h6>
                        
                        {% if post.author == user %}
                            <a href="{% url 'post-update' post.id %}" class="btn btn-outline-secondary" type="submit">Edit</a> 
                           
                            <a class="btn btn-outline-danger" href="{% url 'post-delete' post.id %}">Delete</a>

                        {% endif %}
                       </div>
                            
                    </div>  
   




{% endblock content %}
