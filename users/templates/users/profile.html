
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


	<div class="content-section">
<div class="media">
	{% if user.profile.profile_pic %}
	<img class="account-img" style="max-width:200px; max-height: 400px" src="{{ user.profile.profile_pic.url }}">
	{% endif %}
	
	<div class="media-body">
		<h2>{{ user.username }}</h2>
		<p> {{ user.email }} </p>
	</div>
</div>


		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Profile Info</legend>
			</fieldset>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
			
			<div class="form-group">
				<button class="btn btn-outline-dark mt-auto" type="submit">Update</button> 	
				</div>
		</form>
		
	</div>
{% endblock content %}
